<mat-dialog-content>
  <p>
    Bạn có muốn {{temp}} tài khoản của {{username}} này?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" (click)="onConfirmClick(true)" tabindex="1">{{temp}}</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">cancel</button>
</mat-dialog-actions>
