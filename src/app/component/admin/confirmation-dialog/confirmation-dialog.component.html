<mat-dialog-content>
  <p>
    Bạn có muốn xóa {{temp}} của {{username}} này?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warn" (click)="onConfirmClick(true)" tabindex="1">Delete</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
</mat-dialog-actions>
